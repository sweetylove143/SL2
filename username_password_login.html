<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<script>
function validateLogin() {
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
// Check if username and password match the correct values
if (username === "Galgotias" && password === "university") {
window.location.href = "Welcome.html"; // Redirect to Welcome.html
} else {
window.location.href = "Sorry.html"; // Redirect to Sorry.html
}
}
</script>
</head>
<body>
<h2>Login</h2>
<form onsubmit="event.preventDefault(); validateLogin();">
<label for="username">Login:</label><br>
<input type="text" id="username" required><br><br>
<label for="password">Password:</label><br>
<input type="password" id="password" required><br><br>
<button type="submit">Login</button>
</form>
</body>
</html>
